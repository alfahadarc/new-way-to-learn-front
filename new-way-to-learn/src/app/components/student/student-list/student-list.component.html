<mat-card class="example-card">
        <div class="container">
        <mat-card-header>
            <div class="d-flex justify-content-between" style="width: 100%;">
                <mat-card-title>Student List</mat-card-title>
                <button class="btn btn-primary" (click)="refresh()">
                    <i class="bi bi-arrow-clockwise"></i>
                  </button>
            </div>
              
        </mat-card-header>
        <mat-form-field class="mt-2">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>


                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>

                <!-- Fruit Column -->
                <ng-container matColumnDef="father_name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Father's Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.father_name}} </td>
                </ng-container>

                <ng-container matColumnDef="mother_name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Mother's Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.mother_name}} </td>
                </ng-container>

                <ng-container matColumnDef="mobile">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
                    <td mat-cell *matCellDef="let row"> {{row.mobile}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button (click)="show(row)">
                            <i class="bi bi-book"></i>
                        </button>
                        <button mat-icon-button (click)="invoice(row)">
                            <i class="bi bi-receipt-cutoff"></i>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</mat-card>
