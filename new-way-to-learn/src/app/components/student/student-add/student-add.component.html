<mat-card class="example-card">
    <div class="container">
        <mat-card-header>
            <mat-card-title>Add A New Student</mat-card-title>
        </mat-card-header>
        <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">

            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput placeholder="Ex. Mia" #input formControlName="name">
              <div
                *ngIf="studentForm.controls['name'].invalid && (studentForm.controls['name'].dirty || studentForm.controls['name'].touched)"
                class="alert alert-danger">
                Name is required
              </div>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Date of Birth</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dob">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              <div
                *ngIf="studentForm.controls['dob'].invalid && (studentForm.controls['dob'].dirty || studentForm.controls['dob'].touched)"
                class="alert alert-danger">
                Date of Birth is required
              </div>
            </mat-form-field>

            <mat-form-field>
                <mat-label for="father_name">Father's Name</mat-label>
                <input matInput placeholder="Ex. Mia" #input formControlName="father_name">
                <div
                  *ngIf="studentForm.controls['father_name'].invalid && (studentForm.controls['father_name'].dirty || studentForm.controls['father_name'].touched)"
                  class="alert alert-danger">
                  Father's Name is required
                </div>
            </mat-form-field>
            
            <mat-form-field>
                <mat-label for="mother_name">Mother's Name</mat-label>
                <input matInput placeholder="Ex. Mia" #input formControlName="mother_name">
                <div
                  *ngIf="studentForm.controls['mother_name'].invalid && (studentForm.controls['mother_name'].dirty || studentForm.controls['mother_name'].touched)"
                  class="alert alert-danger">
                  Mother's Name is required
                </div>
              </mat-form-field>
            
              <mat-form-field>
                <mat-label for="address">Address</mat-label>
                <input matInput placeholder="Ex. Mia" #input formControlName="address">
                <div
                  *ngIf="studentForm.controls['address'].invalid && (studentForm.controls['address'].dirty || studentForm.controls['address'].touched)"
                  class="alert alert-danger">
                  Address is required
                </div>
              </mat-form-field>
              
              <mat-form-field>
                <mat-label for="mobile">Mobile</mat-label>
                <input matInput placeholder="00-88002-12" #input formControlName="mobile">
                <div
                  *ngIf="studentForm.controls['mobile'].invalid && (studentForm.controls['mobile'].dirty || studentForm.controls['mobile'].touched)"
                  class="alert alert-danger">
                  Mobile is required
                </div>
              </mat-form-field>

              <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>






        </form>
    </div>
</mat-card>
