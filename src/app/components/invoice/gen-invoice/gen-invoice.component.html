<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Invoice for <i>{{studentName}}</i> </mat-card-title>
        <mat-card-subtitle>{{date}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

        <form [formGroup]="invoiceForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <mat-form-field class="example-full-width">
                    <mat-label>Month/s</mat-label>
                    <mat-select formControlName="month" multiple>
                        @for (m of months; track m) {
                        <mat-option [value]="m">{{m}}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label for="amount">Amount</mat-label>
                    <input matInput placeholder="Ex. 100" #input formControlName="amount">
                    <div *ngIf="invoiceForm.controls['amount'].invalid && (invoiceForm.controls['amount'].dirty || invoiceForm.controls['amount'].touched)"
                        class="alert alert-danger">
                        Amount is required
                    </div>
                </mat-form-field>

            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
        </form>

    </mat-card-content>
   
        
  
</mat-card>
