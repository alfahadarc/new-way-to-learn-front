<mat-card class="example-card">
    <div class="container">
        <mat-card-header>
            <mat-card-title>Add A New Module</mat-card-title>
        </mat-card-header>
        <form [formGroup]="moduleForm" (ngSubmit)="onSubmit()">

            <mat-form-field  class="example-full-width">
                <mat-label>Category</mat-label>
                <input matInput placeholder="K2" #input formControlName="category">
                <div *ngIf="moduleForm.controls['category'].invalid && (moduleForm.controls['category'].dirty || moduleForm.controls['category'].touched)"
                    class="alert alert-danger">
                    Category is required
                </div>
            </mat-form-field>


            <mat-form-field  class="example-full-width">
                <mat-label for="grade">Grade</mat-label>
                <input matInput placeholder="3" #input formControlName="grade" type="number">
                <div *ngIf="moduleForm.controls['grade'].invalid && (moduleForm.controls['grade'].dirty || moduleForm.controls['grade'].touched)"
                    class="alert alert-danger">
                    Grade is required
                </div>
            </mat-form-field>

            <mat-form-field  class="example-full-width">
                <mat-label for="name">Name</mat-label>
                <input matInput placeholder="NS" #input formControlName="name">
                <div *ngIf="moduleForm.controls['name'].invalid && (moduleForm.controls['name'].dirty || moduleForm.controls['name'].touched)"
                    class="alert alert-danger">
                    Name is required
                </div>
            </mat-form-field>

            <mat-form-field  class="example-full-width">
                <mat-label for="description">Description</mat-label>
                    <input matInput placeholder="Number System" #input formControlName="description">
                    <div *ngIf="moduleForm.controls['description'].invalid && (moduleForm.controls['description'].dirty || moduleForm.controls['description'].touched)"
                        class="alert alert-danger">
                        Description is required
                    </div>
            </mat-form-field>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>






        </form>
    </div>
</mat-card>
